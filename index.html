<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/svg+xml" href="./images/incon.jpg" />
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>BATTLESHIP</title>
    <link rel="stylesheet" href="style.css">
    <script src="index.js" defer></script>
</head>

<body>
    <div class="header">
        <div class="title">
            <img src="./images/title.jpg" alt="titulo, BATTLESHIP">
        </div>
        <div class="info">
            <h3>Score:<span data-function="score">0</span></h3>
            <h3>Attempts:<span data-function="attempts">0</span></h3>
        </div>
    </div>
    <div data-function="grid" class="b-grid"></div>
</body>
<footer>
    <div class="buque">
        <div class="buque1">
            <img src="./images/buque-footer2.svg" alt="imagen-de-buque">
        </div>
        <div class="buque2">
            <img src="./images/buque-footer.svg" alt="imagen-de-buque">
        </div>
    </div>
    <div class="laterales">
        <!-- <div class="lateral1"> -->
        <img src="./images/buque-lateral.svg" alt="imagen-de-buque-lateral">
        <!-- </div>
    <div class="lateral2"> -->
        <img src="./images/sub-lateral.svg" alt="imagen-de-buque-lateral">
        <!-- </div> -->
    </div>

</footer>

</html>
